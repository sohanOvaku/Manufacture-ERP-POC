<div class="container-fluid height">
    <!-- Heading -->
    <h1 class="mt-4">Royalty Report</h1>
    <div>
        <nav aria-label=" breadcrumb bg-white" >
            <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Royalty</li>
            </ol>
        </nav>
    </div>
    <!-- Royalty Report -->
    <div class="container-fluid">
        <div class="card-body card-body-dark shadow-sm p-3 mb-5 rounded card-height bg-dark">
            <div class="card-padding">
                <form [formGroup]="royaltyForm">
                    <div class="row table-align center">
                        <!-- Name -->
                        <div class="form-group form-outline mb-4 col">
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" formControlName="id">
                                        <option selected aria-checked="true" aria-disabled="true" 
                                        value="Select">Select Auhors</option> 
                                        <option *ngFor="let owner of ownerList" 
                                        value={{owner.id}}>{{owner.name}}</option>  
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-dark text-white btn-size  border border-light" 
                            (click)="resetData();onSubmit(royaltyForm.value)" >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body shadow-sm p-3 mb-5 rounded">
                <table class="table table-hover ">
                    <thead class="bg-dark text-white">
                      <tr>
                        <th scope="col">SL NO.</th>
                        <th scope="col">Description</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Copy</th>
                        <th scope="col">Royalty(%)</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of royaltyDtoList;let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price | currency:'INR'}}</td>
                            <td>{{item.quantity}}</td>
                            <td class="text-center">{{item.royaltyPercentage}}%</td>
                            <td>{{item.royalty | currency:'INR'}}</td>
                        </tr>
                        <tr *ngIf="royaltyDtoList?.length != 0">
                            <td colspan="5" class="text-right">Grand Total</td>
                            <td>{{totalRoyalty | currency:'INR'}}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="royaltyDtoList?.length == 0">
                        <td colspan="6" class="text-center">No data found</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
